apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.koekoetech.clockify"
        minSdkVersion 25
        targetSdkVersion 30
        versionCode 3
        versionName "1.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    /* Google's Material Library */
    def materialVersion = "1.4.0"
    implementation "com.google.android.material:material:$materialVersion"

    /* REST Clients (Retrofit, GSON, OKHTTP) */
    def retrofitVersion = '2.9.0'
    def okHttpLogging = '4.9.0'
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$okHttpLogging"

    /* Lottie */
    def lottieVersion = '3.5.0'
    implementation "com.airbnb.android:lottie:$lottieVersion"

    /* Glide */
    def glideVersion = "4.12.0"
    implementation "com.github.bumptech.glide:glide:$glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$glideVersion"

    /* Date Time Picker */
    def dateTimePickerVersion = "4.2.3"
    implementation "com.wdullaer:materialdatetimepicker:$dateTimePickerVersion"

    /* Base Recycler View */
    def recyclerVersion = "2.9.50"
    implementation "com.github.CymChad:BaseRecyclerViewAdapterHelper:$recyclerVersion"

    /* ButterKinfe */
    def butterKnifeVersion = "10.2.1"
    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    /* Month Picker */
    implementation 'com.github.kal72:RackMonthPicker:1.6.1'

    implementation 'com.zsoltsafrany:needle:1.0.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
